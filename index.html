<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <header class="navbar-fix-top sectionmenu">
      <div class="container-fluid clear-fix">
        <label for="show-menu" class="show-menu">Menu</label>
        <input type="checkbox" id="show-menu" role="button">
        <div class="logo-div">
          <img src="img\karma-logo.svg" class="logo">
        </div>
        <ul id="menu">
          <li class="nav-item">
              <a href="#" class="btn active">Meet Karma</a>
          </li>
          <li class="nav-item">
              <a href="#" calss="btn">How it Works</a>
          </li>
          <li class="nav-item">
              <a href="#" calss="btn">Store</a>
          </li>
          <li class="nav-item">
              <a href="#" calss="btn">Blog</a>
          </li>
          <li class="nav-item">
              <a href="#" calss="btn">Help</a>
          </li>
          <li class="nav-item">
              <a href="#" calss="btn">Login</a>
          </li>
        </ul>
      </div>
  </header>

<div class="banner clear-fix">
  <div class="banner-text">
    <h1 class="banner-h1">Introducing Karma</h1><br/>
    <h3 class="banner-h3">Bring WiFi with you, everywhere you go.</h3>
    <button class="btn-learn-more">Learn More</button>
  </div>
</div>

<section class="buttom clear-fix">
<div class="text-bottom">
  <p class="every-karma clear-fix">Everyone needs a little Karma.</p>
</div>
  <div class="flex-contianer">
    <div class="flex-item">
      <img src="img/icon-devices.svg" alt="Internet for all devices">
      <div class="caption">
          <h3>Internet for all devices</h3>
      </div>
    </div>
    <div class="flex-item">
      <img src="img/icon-coffee.svg" alt="Boost your productivity image">
      <div class="caption">
          <h3>Boost your productivity</h3>
      </div>
    </div>
    <div class="flex-item">
      <img src="img/icon-refill.svg" alt="Pay as You Go image">
      <div class="caption">
          <h3>Pay as You Go</h3>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
    <div class="content clear-fix">
        <hr>
        <h5 class="join-us">Join us on</h5>
        <div class="social-icons--list">
            <div class="twitter">
                <div class="social-icons--list__circle">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            <div class="facebook">
                <div class="social-icons--list__circle">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <div class="instagram">
                <div class="social-icons--list__circle">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; Karma Mobility, Inc.
    </div>

</footer>

</body>
</html>
